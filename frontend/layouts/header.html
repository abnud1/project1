        <div class='indicate'>
          <a href='#'>كلية الهندسة المعلوماتية ، جامعة دمشق ، دمشق.</a>
          <i aria-hidden='true' class='glyphicon glyphicon-map-marker'></i>
        </div>
        <div class='deatils'>
          <ul>
           <script>
             function ajax_auth(url,modal,modal_body)
              {
                $.ajax({
                  url: url
                }).done(function(data)
                {
                   $(modal_body).html(data);
                   $(modal).modal('show');
                });
              }
              function is_stud_check(firsturl,secondurl,modal,modal_body)
              {
                window.user_type='';
                $('#is_stud_modal').modal('show');
                $('#is_stud_modal').on('hide.bs.modal',function(e){
                  var isstud=$('input[name=isstud]:checked');
                  if(isstud.length!=0)
                  {
                    if(isstud.val()=='true')
                    {
                       window.user_type='student';
                       ajax_auth(firsturl,modal,modal_body);
                    }
                    else
                    {
                       window.user_type='publisher'
                       ajax_auth(secondurl,modal,modal_body);
                    }
                  }
                });
              }
              function sign_in()
              {
                 is_stud_check('#{new_student_session_url}','#{new_publisher_session_url}','#myModal','#sign_in_modal');
              }
              function sign_up()
              {
                 is_stud_check('#{new_student_registration_url}','#{new_publisher_registration_url}','#myModal1','#sign_up_modal');
              }
            </script>
            <!-- if there is no logged in user -->
            <li><a href="#" onclick="sign_in()">تسجيل الدخول </a><i class="glyphicon glyphicon-log-in" aria-hidden="true"></i></li>
            <li><a href="#" onclick="sign_up()">التسجيل</a><i class="glyphicon glyphicon-lock"></i></li>
            <!-- else -->
            <li><a href="#somepathonserver">تسجيل الخروج</a><i class="glyphicon glyphicon-log-out"></i></li>
          </ul>
