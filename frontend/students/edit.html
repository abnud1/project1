<div class='content'>
  <!-- contact -->
  <div class='contact-section'>
    <div class='container'>
      <h2 class='heading text-center'>بيانات الملف الشخصي</h2>
      <h1 class='heading text-center'>عادل القصار</h1>
      <div class='contact-main'>
        <style>
          .field{
            margin: 20px 10px;
            width: 40%;
          }
        </style>
        <form>
          <div class="field">
            <label for="websiteurl">رابط الموقع الرسمي</label><br/>
            <input name="websiteurl" type="url" class="form-control"/>
          </div>
          <div class="field">
            <label for="birthdate">تاريخ الميلاد</label><br/>
            <input name="birthdate" type="date" class="form-control"/>
          </div>
          <div class="field">
            <label for="address">العنوان</label><br/>
            <input name="address" type="text" class="form-control"/>
          </div>
          <div class="field">
            <label for="phone">الهاتف</label><br/>
            <input name="phone" type="tel" class="form-control"/>
          </div>
          <div class="field">
            <label for="personalimage">الصورة الشخصية<label><br/>
            <input name="personalimage" type="file" class="btn btn-default"/>
          </div>
          <div class="field">
            <input type="submit" value="تعديل البيانات" class="btn btn-default"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
